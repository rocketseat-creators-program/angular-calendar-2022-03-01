<div class="row my-4">
    <div class="col-md-4 text-end text-sm-start">
        <a routerLink="/schedules/new" type="button" href="#" class="btn btn-outline-purple">
            <i class="fa-solid fa-plus"></i>
        </a>
    </div>

    <div class="col-md-4 mb-3 mb-sm-0 text-center">
        <h3>Month, yyyy</h3>
    </div>

    <div class="col-md-4">
        <div class="btn-toolbar justify-content-center justify-content-sm-end" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-3">
                <button type="button" class="btn btn-purple">
                    Month
                </button>
                <button type="button" class="btn btn-outline-purple">
                    Week
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-purple">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-outline-purple">
                    <i class="fa-solid fa-calendar-check"></i>
                </button>
                <button type="button" class="btn btn-outline-purple">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #modalContent let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-black">Title</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        Content
    </div>
</ng-template>
